<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
    <link rel="stylesheet" href="Feedback.css">
</head>
<body>
<form align="center" method="get" action="submit.html" class="container">
    <p class="Maintitle">Feedback Form !!</p>
    <h2 class="text">Personal Details</h2>
    <label class="text">Name:</label>
    <input type="text" name="name" id="name"><br><br>
    <label class="text">Password:</label>
    <input type="password" name="pass" id="pass"><br><br>
    <label class="text">Gender:</label>
    <input type="radio" name="G">
    <label class="text">Male</label>
    <input type="radio" name="G">
    <label class="text">Female</label><br><br>
    <label class="text">E-mail id:</label>
    <input type="email" name="email" id="email"><br><br>
    <label class="text">Contact:</label>
    <input type="text" name="contact" id="contact"><br><br>
    <h2 class="text">For any issues</h2>
    <textarea rows="4" cols="50">Describe your issue here...</textarea>
    <p>Screenshot for the issue encountered: <input type="file" name="resume" id="resume"></p><br><br>
    <button type="submit" name="submit" class="btn">Submit</button>
</form>
</body>
</html>
